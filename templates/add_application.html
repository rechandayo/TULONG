<!doctype html>
<html lang="en">
<head>
    <title>Add Job Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add New Job Application</h1>
    <form method="post">
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>

        <label for="stage">Stage:</label>
        <select id="stage" name="stage" required>
            <option value="Applied">Applied</option>
            <option value="Interview">Interview</option>
            <option value="Offer">Offer</option>
        </select>

        <label for="salary">Salary in Php:</label>
        <input type="number" id="salary" name="salary" required>

        <label for="date_applied">Date Applied (YYYY-MM-DD):</label>
        <input type="date" id="date_applied" name="date_applied" required>

        <label for="deadline">Deadline (Optional):</label>
        <input type="date" id="deadline" name="deadline">
        
        <label for="priority">High Priority:</label>
        <input type="checkbox" id="priority" name="priority">

        <button type="submit">Add Application</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
